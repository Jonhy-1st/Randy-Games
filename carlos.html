<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Catálogo de Videojuegos Competitivos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #eee;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #1abc9c;
        }
        .catalogo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .juego {
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            width: 220px;
            box-shadow: 0 0 10px #1abc9c;
            text-align: center;
        }
        .juego img {
            width: 100%;
            border-radius: 4px;
        }
        .juego h3 {
            margin: 10px 0 5px;
        }
        .juego p {
            font-size: 0.9em;
            color: #ccc;
        }
        .btn-volver {
            display: block;
            width: 200px;
            margin: 30px auto 0;
            padding: 10px;
            background-color: #1abc9c;
            border: none;
            border-radius: 5px;
            color: #222;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        .btn-volver:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Videojuegos Competitivos</h1>

    <div class="catalogo">
        <div class="juego">
            <img src="https://upload.wikimedia.org/wikipedia/en/e/e1/Counter-Strike_Global_Offensive_cover_art.jpg" alt="Counter-Strike: Global Offensive" />
            <h3>Counter-Strike: Global Offensive</h3>
            <p>2012 - Valve</p>
        </div>
        <div class="juego">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f7/Valorant_cover_art.jpg" alt="Valorant" />
            <h3>Valorant</h3>
            <p>2020 - Riot Games</p>
        </div>
        <div class="juego">
            <img src="https://upload.wikimedia.org/wikipedia/en/0/09/Street_Fighter_II_SNES_Cover.png" alt="Street Fighter II" />
            <h3>Street Fighter II</h3>
            <p>1991 - Capcom</p>
        </div>
        <div class="juego">
            <img src="https://upload.wikimedia.org/wikipedia/en/3/38/Smash_Bros_Melee_box_artwork.jpg" alt="Super Smash Bros. Melee" />
            <h3>Super Smash Bros. Melee</h3>
            <p>2001 - Nintendo</p>
        </div>
    </div>

    <a href="index.html" class="btn-volver">Volver a la Página Principal</a>
</body>
</html>
